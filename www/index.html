<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Document</title>
</head>

<body>
    <ion-app>
        <ion-router id="ruteo" root="/">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/events" component="page-events"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/signup" component="page-auth"></ion-route>
        </ion-router>
        <ion-nav id="nav"></ion-nav>


        <ion-menu content-id="main-content" id="menu">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item href="/" onclick="closeMenu()" id="btnMenuSucursales">Inicio</ion-item>
                    <ion-item href="/events" onclick="closeMenu()" id="btnMenuProductos">Events</ion-item>
                    <ion-item href="/login" onclick="closeMenu()" id="btnMenuLogin">Login</ion-item>
                    <ion-item href="/signup" onclick="closeMenu()" id="btnMenuRegistro">Signup</ion-item>
                    <ion-item id="btnMenuCerrarSesion" onclick="closeMenu()">Cerrar sesión</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div id="main-content"></div>

        <page-home class="ion-page" id="page-home">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Babytracker</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>

            </ion-content>
        </page-home>

        <page-events class="ion-page" id="page-events">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Eventos</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                      <ion-label>Pokémon Yellow</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Mega Man X</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>The Legend of Zelda</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Pac-Man</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Super Mario World</ion-label>
                    </ion-item>
                  </ion-list>
            </ion-content>
        </page-events>

        <page-login class="ion-page" id="page-login">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Login</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-input id="txtLoginEmail" type="email" label="Email" label-placement="floating"></ion-input>
                    </ion-item>
                    <br>
                    <ion-item>
                        <ion-input id="txtLoginPassword" type="password" label="Contraseña"
                            label-placement="floating"></ion-input>
                    </ion-item>
                </ion-list>
                <br>
                <ion-button id="btnLoginIngresar" expand="block" color="warning">Ingresar</ion-button>
                <br><br>
            </ion-content>
        </page-login>

        <page-auth class="ion-page" id="page-auth">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Registro</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-input id="txtLoginEmail" type="email" label="Email" label-placement="floating"></ion-input>
                    </ion-item>
                    <br>
                    <ion-item>
                        <ion-input id="txtLoginPassword" type="password" label="Contraseña"
                            label-placement="floating"></ion-input>
                    </ion-item>
                </ion-list>
                <br>
                <ion-button id="btnLoginIngresar" expand="block" color="warning">Ingresar</ion-button>
                <br><br>
            </ion-content>
        </page-auth>

    </ion-app>
    <script src="./js/index.js" defer></script>
</body>

</html>
