<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Document</title>
</head>

<body>
    <ion-app>
        <ion-router id="ruteo">
            <ion-route url="/" component="page-home" />
            <ion-route url="/events" component="page-events" />
            <ion-route url="/login" component="page-login" />
            <ion-route url="/auth" component="page-auth" />
        </ion-router>

        <ion-nav id="nav"></ion-nav>

        <page-home id="page-home">
            Home
        </page-home>

        <page-events id="page-events">
            Events
        </page-events>

        <page-login id="page-login">
            Login
        </page-login>

        <page-auth id="page-auth">
            Auth
        </page-auth>

    </ion-app>
    <script src="index.js"></script>
</body>

</html>
